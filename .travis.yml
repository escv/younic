sudo: false
install: true
language: java
jdk:
- openjdk8
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
deploy:
  provider: releases
  api_key:
    secure: 
  file: cnf/release/younic.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: escv/younic
    tags: true
    branches:
      only:
        - master

script: "./gradlew clean test jar dist packageZip --continue"
